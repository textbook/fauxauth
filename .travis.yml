language: node_js

cache:
  directories:
    - "$HOME/.cache/pip"
    - "$HOME/.npm"

services:
  - docker

env:
  - NODE_RELEASE=dubnium
  - NODE_RELEASE=carbon
  - NODE_RELEASE=boron

install: true

before_script:
  - pip install --user awscli
  - mkdir -p ./lib
  - aws s3 sync s3://fauxauth-travis-ci/$TRAVIS_BUILD_NUMBER ./lib

script: npm run e2e

jobs:
  include:
    - stage: build
      services: []
      install: npm ci
      before_script:
        - pip install --user awscli
        # prettier-ignore
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script:
        - npm run lint
        - npm run test:cover
        - npm run build
      after_script:
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
      after_success:
        - aws s3 sync ./lib s3://fauxauth-travis-ci/$TRAVIS_BUILD_NUMBER
    - stage: deploy
      install: true
      # prettier-ignore
      script: docker build . -t 'textbook/fauxauth' -t "textbook/fauxauth:$TRAVIS_TAG"
      deploy:
        - provider: script
          script: bash deploy-docker.sh
          on:
            tags: true
        - provider: npm
          email: $NPM_EMAIL_ADDRESS
          api_key: $NPM_AUTH_TOKEN
          skip_cleanup: true
          on:
            tags: true
    - stage: smoke
      services: []
      install: true
      before_script: true
      script: ./e2e/smoke-test.sh

stages:
  - build
  - test
  - name: deploy
    if: tag IS present
  - name: smoke
    if: tag IS present
