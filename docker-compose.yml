version: "3.3"
services:
  fauxauth:
    build:
      args:
        - NODE_RELEASE=${NODE_RELEASE}
      context: .
    image: fauxauth_app:e2e-${NODE_RELEASE}
  e2e:
    build:
      args:
        - NODE_RELEASE=${NODE_RELEASE}
      context: e2e
    environment:
      - FAUXAUTH_URL=http://fauxauth
    image: fauxauth_e2e:e2e-${NODE_RELEASE}
    links:
      - fauxauth
